plugins {
    id 'java'
}

group 'dev.alshakib'
version '1.2'

repositories {
    mavenCentral()
}

task GoogleSearchBot(type: Jar) {
    manifest {
        attributes (
                'Main-Class': 'dev.alshakib.googlesearchbot.Main'
        )
    }
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

dependencies {
    testImplementation group: 'junit', name: 'junit', version: '4.12'
    compile 'org.telegram:telegrambots:4.7'
    compile 'org.slf4j:slf4j-nop:1.7.9'
    compile 'org.jsoup:jsoup:1.13.1'
}
